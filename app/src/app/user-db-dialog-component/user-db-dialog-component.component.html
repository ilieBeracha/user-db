<div class="form">
  <mat-form-field>
    <mat-label>Host</mat-label>
    <input matInput [(ngModel)]="host" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Port</mat-label>
    <input matInput [(ngModel)]="port" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>User</mat-label>
    <input matInput [(ngModel)]="user" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Database</mat-label>
    <input matInput [(ngModel)]="database" />
  </mat-form-field>
  <mat-checkbox appearance="outline" [(ngModel)]="ssl">SSL</mat-checkbox>
  <button mat-flat-button color="primary" (click)="onSubmit()">Connect</button>
</div>
