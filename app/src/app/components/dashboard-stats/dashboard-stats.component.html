<div>
  <h3 class="text-base font-semibold text-gray-900">Dashboard</h3>
  <dl
    class="mt-5 grid grid-cols-1 divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow-sm md:grid-cols-3 md:divide-x md:divide-y-0"
  >
    <div class="px-4 py-5 sm:p-6" *ngFor="let stat of stats">
      <dt class="text-base font-normal text-gray-900">{{ stat.title }}</dt>
      <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
        <div class="flex items-baseline text-2xl font-semibold text-indigo-600">
          {{ stat.value }}
          <span class="ml-2 text-sm font-medium text-gray-500"
            >from {{ stat.value - stat.percentage }}</span
          >
        </div>

        <div
          class="inline-flex items-baseline rounded-full bg-green-100 px-2.5 py-0.5 text-sm font-medium text-green-800 md:mt-2 lg:mt-0"
        >
          <svg
            class="mr-0.5 -ml-1 size-5 shrink-0 self-center text-green-500"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              fill-rule="evenodd"
              d="M10 17a.75.75 0 0 1-.75-.75V5.612L5.29 9.77a.75.75 0 0 1-1.08-1.04l5.25-5.5a.75.75 0 0 1 1.08 0l5.25 5.5a.75.75 0 1 1-1.08 1.04l-3.96-4.158V16.25A.75.75 0 0 1 10 17Z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="sr-only"> Increased by </span>
          {{ stat.percentage }}%
        </div>
      </dd>
    </div>
  </dl>
</div>
