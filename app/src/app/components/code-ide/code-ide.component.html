<div class="flex flex-col h-full bg-white dark:bg-zinc-900">
  <!-- Simple Editor -->
  <div class="flex-1">
    <ngx-monaco-editor
      class="h-full"
      [options]="editorOptions"
      [(ngModel)]="code"
    ></ngx-monaco-editor>
  </div>

  <!-- Simple Bottom Panel (optional) -->
  <div
    *ngIf="showResults"
    class="border-t border-zinc-200 dark:border-zinc-700 p-4"
  >
    <p class="text-sm text-zinc-600 dark:text-zinc-400">
      Query results would appear here
    </p>
  </div>
</div>
