<div class="flex flex-col h-full bg-white dark:bg-zinc-900">
  <!-- Toolbar -->
  <div
    class="flex items-center gap-2 p-2 border-b border-zinc-200 dark:border-zinc-700 bg-zinc-50 dark:bg-zinc-800"
  >
    <div class="flex-1"></div>
    <span class="text-xs text-zinc-500">SQL Editor â€¢ IDLE Theme</span>
  </div>

  <!-- Editor -->
  <div class="flex-1 min-h-0">
    <div #editorElement class="w-full h-full"></div>
  </div>

  <!-- Results Panel -->
  <div
    *ngIf="showResults"
    class="border-t border-zinc-200 dark:border-zinc-700 p-4 bg-zinc-50 dark:bg-zinc-800 max-h-48 overflow-auto"
  >
    <div class="flex items-center justify-between mb-2">
      <h3 class="text-sm font-medium text-zinc-700 dark:text-zinc-300">
        Query Results
      </h3>
      <button
        (click)="exportResults()"
        class="px-2 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700"
      >
        Export
      </button>
    </div>
    <div *ngIf="queryError" class="text-red-600 text-sm mb-2">
      Error: {{ queryError }}
    </div>
    <div class="text-sm text-zinc-600 dark:text-zinc-400">
      Query executed successfully. Results would appear here.
    </div>
  </div>
</div>
