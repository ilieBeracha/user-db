<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="over"
    [opened]="false"
    class="flex flex-col h-full justify-between w-64"
  >
    <!-- Nav -->
    <div class="flex flex-col">
      <div
        class="flex h-full min-h-[700px] flex-1 flex-col justify-between p-4 gap-4"
      >
        <div class="flex flex-col gap-4">
          <h1 class="text-[#0d141c] text-base font-medium leading-normal">
            Database Monitor
          </h1>
          <div class="flex flex-col gap-2">
            <div
              class="flex items-center gap-3 px-3 py-2 cursor-pointer"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="sidenav.toggle()"
              routerLink="/dashboard"
              routerLinkActive="bg-[#e7edf4] text-black"
            >
              <div class="" data-icon="PresentationChart" data-weight="regular">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M216,40H136V24a8,8,0,0,0-16,0V40H40A16,16,0,0,0,24,56V176a16,16,0,0,0,16,16H79.36L57.75,219a8,8,0,0,0,12.5,10l29.59-37h56.32l29.59,37a8,8,0,1,0,12.5-10l-21.61-27H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,136H40V56H216V176ZM104,120v24a8,8,0,0,1-16,0V120a8,8,0,0,1,16,0Zm32-16v40a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm32-16v56a8,8,0,0,1-16,0V88a8,8,0,0,1,16,0Z"
                  ></path>
                </svg>
              </div>
              <p
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-[#e7edf4] text-black"
                class="text-sm font-medium leading-normal"
              >
                Dashboard
              </p>
            </div>
            <div
              class="flex items-center gap-3 px-3 py-2 cursor-pointer"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="sidenav.toggle()"
              routerLink="/ai"
              routerLinkActive="bg-[#e7edf4] text-black"
            >
              <div data-icon="Database" data-size="24px" data-weight="regular">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M128,24C74.17,24,32,48.6,32,80v96c0,31.4,42.17,56,96,56s96-24.6,96-56V80C224,48.6,181.83,24,128,24Zm80,104c0,9.62-7.88,19.43-21.61,26.92C170.93,163.35,150.19,168,128,168s-42.93-4.65-58.39-13.08C55.88,147.43,48,137.62,48,128V111.36c17.06,15,46.23,24.64,80,24.64s62.94-9.68,80-24.64ZM69.61,53.08C85.07,44.65,105.81,40,128,40s42.93,4.65,58.39,13.08C200.12,60.57,208,70.38,208,80s-7.88,19.43-21.61,26.92C170.93,115.35,150.19,120,128,120s-42.93-4.65-58.39-13.08C55.88,99.43,48,89.62,48,80S55.88,60.57,69.61,53.08ZM186.39,202.92C170.93,211.35,150.19,216,128,216s-42.93-4.65-58.39-13.08C55.88,195.43,48,185.62,48,176V159.36c17.06,15,46.23,24.64,80,24.64s62.94-9.68,80-24.64V176C208,185.62,200.12,195.43,186.39,202.92Z"
                  ></path>
                </svg>
              </div>
              <p
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-[#e7edf4] text-black"
                class="text-sm font-medium leading-normal"
              >
                AI
              </p>
            </div>
            <div
              class="flex items-center gap-3 px-3 py-2 cursor-pointer"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="sidenav.toggle()"
              routerLink="/schema"
              routerLinkActive="bg-[#e7edf4] text-black"
            >
              <div
                class=""
                data-icon="Table"
                data-size="24px"
                data-weight="fill"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM40,112H80v32H40Zm56,0H216v32H96ZM40,160H80v32H40Zm176,32H96V160H216v32Z"
                  ></path>
                </svg>
              </div>
              <a
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-[#e7edf4] text-black"
                class="text-sm font-medium leading-normal cursor-pointer"
              >
                Schema
              </a>
            </div>
            <div
              class="flex items-center gap-3 px-3 py-2"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="sidenav.toggle()"
              routerLink="/queries"
              routerLinkActive="bg-[#e7edf4] text-black"
            >
              <div
                class=""
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >
                  <path
                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                  ></path>
                </svg>
              </div>
              <a
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-[#e7edf4] text-black"
                class="text-sm font-medium leading-normal cursor-pointer"
              >
                Queries
              </a>
            </div>
            <div
              class="flex items-center gap-3 px-3 py-2"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLink="/settings"
              (click)="sidenav.toggle()"
              routerLinkActive="bg-[#e7edf4] text-black"
            >
              <div
                class=""
                data-icon="Gear"
                data-size="24px"
                data-weight="regular"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24px"
                  height="24px"
                  fill="currentColor"
                  viewBox="0 0 256 256"
                >

                  ></path>
                </svg>
              </div>
              <a
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-[#e7edf4] text-black"
                class="text-sm font-medium leading-normal cursor-pointer"
              >
                Settings
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-4 px-4 pb-4 absolute bottom-0 w-full">
      <button
        (click)="auth.logout()"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden h-10 px-4 bg-red-400 text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
      >
        <span class="truncate">Sign Out</span>
      </button>
      <div class="flex flex-col gap-1">
        <div class="flex items-center gap-3 px-3 py-2">
          <div
            class=""
            data-icon="Question"
            data-size="24px"
            data-weight="regular"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24px"
              height="24px"
              fill="currentColor"
              viewBox="0 0 256 256"
            >
              <path
                d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"
              ></path>
            </svg>
          </div>
          <p
            routerLink="/help"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="bg-[#e7edf4] text-black"
            class="text-sm font-medium leading-normal"
          >
            Help and docs
          </p>
        </div>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content relative">
    <div
      class="menu-button absolute w-8 top-0 left-0 z-10 flex justify-center h-screen mr-8"
      aria-label="Toggle menu"
    >
      <mat-icon (click)="sidenav.toggle()" class="text-white">menu</mat-icon>
    </div>
    <div class="w-full h-full">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
